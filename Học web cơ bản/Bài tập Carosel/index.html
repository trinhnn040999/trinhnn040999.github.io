<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel/Slider</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
    .tieude{
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="tieude">Chào mừng bạn đến với Green Shop</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://flower.exdomain.net/image/cache/catalog/revslider_media_folder/slide01-1-1170x700.jpg" alt="cay1" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://flower.exdomain.net/image/cache/catalog/revslider_media_folder/slide02-1-1170x700.jpg" alt="cay2" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="https://flower.exdomain.net/image/cache/catalog/revslider_media_folder/slide03-1-1170x700.jpg" alt="cay3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
