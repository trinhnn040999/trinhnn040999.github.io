<!DOCTYPE html>
<html>

<head>
    <title>
        Lists of films
    </title>
    <link rel="stylesheet" href="list.css">
</head>

<body>
    <main>
        <div class="content">
            <div class="title">
                <label>Movies</label>
            </div>
            <table>
                <tbody>
                    <tr>
                        <th>
                            <div class="filter-title">
                                <label>
                                    GENRE
                                </label>
                            </div>
                            <div class="filter-buttom">
                                <img src="top.png" data-bind="event:{ click: genreTopClick}">
                                <img src="bottom.png" data-bind="event:{ click: genreBottomClick}">
                            </div>
                        </th>
                        <th>
                            <div class="filter-title">
                                <label>
                                    TITLE
                                </label>
                            </div>
                            <div class="filter-buttom">
                                <img src="top.png" data-bind="event:{ click: titleTopClick}">
                                <img src="bottom.png" data-bind="event:{ click: titleBottomClick}">
                            </div>
                        </th>
                        <th>
                            <div class="filter-title">
                                <label>
                                    DURATION
                                </label>
                            </div>
                            <div class="filter-buttom">
                                <img src="top.png" data-bind="event:{ click: durationTopClick}">
                                <img src="bottom.png" data-bind="event:{ click: durationBottomClick}">
                            </div>
                        </th>
                        <th>
                            <div class="filter-title">
                                <label>
                                    DATE
                                </label>
                            </div>
                            <div class="filter-buttom">
                                <img src="top.png" data-bind="event:{ click: dateTopClick}">
                                <img src="bottom.png" data-bind="event:{ click: dateBottomClick}">
                            </div>
                        </th>
                    </tr>
                </tbody>
                <tbody data-bind="foreach:{data:list, as: 'item'}">
                    <tr>
                        <td data-bind="text:item.GENRE">
                        </td>
                        <td data-bind="text:item.TITLE">
                        </td>
                        <td data-bind="text:item.DURATION">
                        </td>
                        <td data-bind="text:item.DATE">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="jquery-3.3.1.js"></script>
        <script src="knockout-3.5.0.js"></script>
        <script src="list.js"></script>
    </main>
</body>

</html>
