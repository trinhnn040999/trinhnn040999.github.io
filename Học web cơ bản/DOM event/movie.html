<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/26cedb3769.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="contain">
        <input type="text" placeholder="Search">
        <div class="title">Movies</div>
        <div class="table">
            <table>
                <tr class="tableHead">
                    <th data-type="none">
                        GENRE
                        <i class="fas fa-sort"></i>
                        <i class="fas fa-sort-up"></i>
                        <i class="fas fa-sort-down"></i>
                    </th>
                    <th data-type="none">
                        TITLE
                        <i class="fas fa-sort"></i>
                        <i class="fas fa-sort-up"></i>
                        <i class="fas fa-sort-down"></i>
                    </th>
                    <th data-type="none">
                        DURATION
                        <i class="fas fa-sort"></i>
                        <i class="fas fa-sort-up"></i>
                        <i class="fas fa-sort-down"></i>
                    </th>
                    <th data-type="none">
                        DATE
                        <i class="fas fa-sort"></i>
                        <i class="fas fa-sort-up"></i>
                        <i class="fas fa-sort-down"></i>
                    </th>
                </tr>
            </table>
        </div>
    </div>

    

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="j.js"></script>
</body>
</html>
